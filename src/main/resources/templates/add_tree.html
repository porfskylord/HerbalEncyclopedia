<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Tree - Herbal Encyclopedia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #A5D6A7;
      --light: #f0fdf4;
      --dark: #2e7d32;
      --gray: #e0e0e0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      margin: 0;
      padding: 2rem 1rem;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--dark);
    }

    .form-group {
      margin-bottom: 1.75rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--gray);
      border-radius: 8px;
      font-size: 1rem;
      background: #fefefe;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .drop-area {
      border: 2px dashed var(--gray);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      background-color: #fafafa;
      transition: background-color 0.3s, border-color 0.3s;
      position: relative;
    }

    .drop-area.dragover {
      background-color: #f1fff4;
      border-color: var(--primary);
    }

    .drop-area p {
      color: #777;
      margin: 0;
    }

    #preview {
      max-width: 100%;
      max-height: 220px;
      margin-top: 1rem;
      border-radius: 8px;
      display: none;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    input[type="file"] {
      display: none;
    }

    button[type="submit"] {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button[type="submit"]:hover {
      background-color: var(--dark);
      transform: scale(1.02);
    }

    #message {
      text-align: center;
      margin-top: 1rem;
      padding: 0.75rem;
      display: none;
      border-radius: 8px;
      font-weight: 500;
    }

    #message.success {
      background-color: #e8f5e9;
      color: var(--dark);
    }

    #message.error {
      background-color: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>ðŸŒ¿ Add a New Herbal Tree</h2>
  <form id="treeForm" th:action="@{/api/herb/addHerbs}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>
    </div>
    <div class="form-group">
      <label for="subname">Subname:</label>
      <input type="text" name="subname" id="subname">
    </div>
    <div class="form-group">
      <label for="history">History:</label>
      <textarea name="history" id="history"></textarea>
    </div>
    <div class="form-group">
      <label for="pros">Pros:</label>
      <textarea name="pros" id="pros"></textarea>
    </div>
    <div class="form-group">
      <label for="cons">Cons:</label>
      <textarea name="cons" id="cons"></textarea>
    </div>
    <div class="form-group">
      <label>Image:</label>
      <div class="drop-area" id="drop-area">
        <p>Drag & Drop your image here or click to browse</p>
        <img id="preview" src="" alt="Preview">
        <input type="file" name="image" id="image" accept="image/*" required>
      </div>
    </div>
    <button type="submit">ðŸŒ± Add Tree</button>
  </form>
  <div id="message"></div>
</div>

<script>
  const dropArea = document.getElementById('drop-area');
  const fileInput = document.getElementById('image');
  const preview = document.getElementById('preview');
  const messageDiv = document.getElementById('message');

  ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, preventDefaults, false);
  });

  ['dragenter', 'dragover'].forEach(eventName => {
    dropArea.addEventListener(eventName, () => dropArea.classList.add('dragover'));
  });
  ['dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, () => dropArea.classList.remove('dragover'));
  });

  dropArea.addEventListener('drop', handleDrop, false);
  dropArea.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', handleFiles);

  function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
  }

  function handleDrop(e) {
    const files = e.dataTransfer.files;
    if (files.length) fileInput.files = files;
    handleFiles({ target: { files } });
  }

  function handleFiles(e) {
    const file = e.target.files[0];
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.src = e.target.result;
        preview.style.display = 'block';
        dropArea.querySelector('p').textContent = file.name;
      };
      reader.readAsDataURL(file);
    }
  }

  document.getElementById('treeForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);

    fetch(this.action, {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      showMessage('Tree added successfully!', true);
      this.reset();
      preview.style.display = 'none';
      dropArea.querySelector('p').textContent = 'Drag & Drop your image here or click to browse';
    })
    .catch(error => {
      console.error('Error:', error);
      showMessage('Error adding tree. Please try again.', false);
    });
  });

  function showMessage(message, isSuccess) {
    messageDiv.textContent = message;
    messageDiv.className = isSuccess ? 'success' : 'error';
    messageDiv.style.display = 'block';
    setTimeout(() => messageDiv.style.display = 'none', 5000);
  }
</script>
</body>
</html>
